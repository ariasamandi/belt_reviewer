<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Add a New Book Title and a Review</h1>
    <a href="/books/add">Home</a>
    <form action="/books/add/process" method="post">
        {% csrf_token %}
        <h3>Book Title: </h3><input type="text" name="title">
        <h3>Author:</h3>
        <h4>Choose from the list</h4>
        <select name="existing_author">
            {% for messages in messages %}
                <option value="{{Book.author}}">{{Book.author}}</option>
            {% endfor %}
        </select>
        <h4>Or add a new author</h4><input type="text" name="new_author">
        <h3>Review</h3><textarea name="review" cols="30" rows="10"></textarea>
        <h3>Rating</h3>
        <select name="rating">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <input type="submit" value="Add Book and Review">
    </form>
</body>
</html>
