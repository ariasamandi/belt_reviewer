<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome!</h1>
    <form action="/register" method="post">
        {% csrf_token %}
        {% for messages in messages %}
            {% if messages %}
                <p>{{messages}}</p>
            {% endif %}
        {% endfor %}
        <h2>Register</h2>
        <h3>Name: </h3><input type="text" name="name">
        <h3>Alias: </h3><input type="text" name="alias">
        <h3>Email: </h3><input type="text" name="email">
        <h3>password: </h3><input type="password" name="password">
        <h3>confirm PW: </h3><input type="password" name="confirm_password"><br><br>
        <input type="submit" value="Register">
    </form>  
    <form action="/login" method="post">
        {% csrf_token %}
        <h2>Login</h2>  
        <h3>Email: </h3><input type="text" name="email">
        <h3>password: </h3><input type="password" name="password"><br><br>
        <input type="submit" value="Login">
    </form>
</body>
</html>
